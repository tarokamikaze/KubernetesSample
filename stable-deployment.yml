apiVersion: v1
kind: Service
metadata:
  name: web-stable
  labels:
    release: stable
spec:
  ports:
    - port: 80
      nodePort: 30080
  selector:
    release: stable
    tier: web
  #type: LoadBalancer
  type: NodePort
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: stable-deployment
  labels:
    app: wordpress
spec:
  # strategy:
  #   type: RollingUpdate
  template:
    metadata:
      labels:
        app: wordpress
        release: stable
        tier: web
    spec:
      containers:
      - image: wordpress:4.8-apache
        name: wordpress
        env:
        - name: WORDPRESS_DB_HOST
          value: wordpress-mysql
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        ports:
        - containerPort: 80
          name: wordpress
      nodeSelector:
        release: stable